<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaldal Assignment</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/edit-profile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="https://use.fontawesome.com/01686589a9.js"></script>
  </head>
  <body>
    <div class="navbar-section">
      <div class="logo-div"><img src="./img/upskill.PNG" alt="" /></div>
      <div class="nav-items-div">
        <div class="nav-item nav-item-active">
          <a href="#">Home </a>
        </div>
        <div class="nav-item"><a href="#">Training</a></div>
        <div class="nav-item"><a href="#">Video Lessons</a></div>
        <div class="nav-item"><a href="#">Earn with upskill</a></div>
      </div>
      <div class="sign-in-div">
        <div class="sign-in-group">
          <i class="fas fa-user-circle"></i>
          <div><a href="./sign-in.html"> Sign In</a></div>
        </div>
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </div>
    <div class="main-container">
      <div class="navbar-container">
        <div class="user-img-div"><img src="./img/user.png" /></div>
        <div class="title-div">
          <div class="name">Md.Faruk Hossain</div>
          <div class="designation">Head of Design</div>
          <div class="education">
            Human factors International (HFI), Scrum Alliance, University of
            Dhaka
          </div>
        </div>
        <div class="nav-button-div">
          <div>
            <a href="./index.html" class="nav-item-div">
              <img src="./img/dashboard-w.png" />
              <div class="nav-item">Dashboard</div>
            </a>
          </div>

          <div>
            <a href="#" class="nav-item-div"
              ><img src="./img/sample.png" />
              <div class="nav-item">View Sample Outline</div></a
            >
          </div>
          <div>
            <a href="#" class="nav-item-div">
              <img src="./img/createcourse.png" />
              <div class="nav-item">Create Course</div></a
            >
          </div>
          <div>
            <a href="./workshop.html" class="nav-item-div">
              <img src="./img/workshop.png" />
              <div class="nav-item">My workshop</div>
            </a>
          </div>

          <div>
            <a href="#" class="nav-item-div nav-item-div-active"
              ><img src="./img/edit-g.png" />
              <div class="nav-item">Edit Profile</div>
            </a>
          </div>
          <div>
            <a href="./message.html" class="nav-item-div">
              <img src="./img/message.png" />
              <div class="nav-item">Message</div></a
            >
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="profile-container">
          <div class="profile-1-div">
            <div class="title">Personal Info</div>
            <div class="input-field-half-container">
              <div class="input-field-half">
                <label for="username">User Name</label>
                <input name="username" value="Md. Faruk Hossain" />
              </div>
              <div class="input-field-half">
                <label for="designation">Designation</label>
                <input name="designation" value="Head of Design" />
              </div>
            </div>
            <div class="input-field-half-container">
              <div class="input-field-half">
                <label for="email">Email</label>
                <input type="email" name="email" value="faruk@gmail.com" />
              </div>
              <div class="input-field-half">
                <label for="number">Phone</label>
                <input type="tel" name="number" value="01711 22 33 44" />
              </div>
            </div>
            <div class="input-field-full-container">
              <div class="input-field-full">
                <label for="about-me">About Me</label>
                <input
                  name="about-me"
                  value="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy"
                />
              </div>
            </div>
          </div>
          <div class="profile-1-div">
            <div class="title">Contact Information</div>

            <div class="input-field-full-container">
              <div class="input-field-full">
                <label for="address">Address</label>
                <input name="address" value="House. 123, Road. 5, Banani" />
              </div>
            </div>
            <div class="input-field-half-container">
              <div class="input-field-half">
                <label for="city">City</label>
                <input name="city" value="Dhaka" />
              </div>
              <div class="input-field-half">
                <label for="postal-code">Postal Code</label>
                <input name="postal-code" value="1209" />
              </div>
            </div>
          </div>

          <div class="profile-1-div">
            <div class="title">Change Password</div>

            <div class="input-field-half-container">
              <div class="input-field-half">
                <label for="new-password">New Password</label>
                <input
                  type="password"
                  name="new-password"
                  value="************"
                />
              </div>
              <div class="input-field-half">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  value="************"
                />
              </div>
            </div>
          </div>

          <div class="save-btn-div">
            <button class="save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
